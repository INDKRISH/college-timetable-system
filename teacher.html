<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - CTMS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1 class="dashboard-title">Teacher Dashboard</h1>
            <div class="user-info">
                <div class="user-avatar">üë©‚Äçüè´</div>
                <span id="teacherName">Teacher</span>
                <button class="logout-btn">Logout</button>
            </div>
        </header>

        <div class="dashboard-content">
            <!-- Quick Actions -->
            <div class="actions-section mb-20">
                <h3>Quick Actions</h3>
                <div class="actions-grid">
                    <button class="action-btn" onclick="showMyTimetable()">
                        üìÖ View My Timetable
                    </button>
                    <button class="action-btn" onclick="showChangeRequests()">
                        üìù Submit Change Request
                    </button>
                    <button class="action-btn" onclick="showRequestHistory()">
                        üìã Request History
                    </button>
                    <button class="action-btn" onclick="window.print()">
                        üñ®Ô∏è Print Timetable
                    </button>
                </div>
            </div>

            <!-- My Timetable Section -->
            <div id="timetableSection" class="timetable-container">
                <div class="timetable-header">
                    <h2 class="timetable-title">My Teaching Schedule</h2>
                    <p class="timetable-info">Your assigned classes and timings</p>
                </div>

                <div id="timetableContent" class="timetable">
                    <div class="loading-message">
                        <div class="spinner"></div>
                        <p>Loading your timetable...</p>
                    </div>
                </div>
            </div>

            <!-- Change Request Form (hidden by default) -->
            <div id="changeRequestSection" class="timetable-container hidden">
                <div class="timetable-header">
                    <h2 class="timetable-title">Submit Change Request</h2>
                    <p class="timetable-info">Request changes to your class schedule</p>
                </div>

                <form id="changeRequestForm" style="max-width: 600px; margin: 0 auto;">
                    <div class="form-group">
                        <label for="classSelect">Select Class to Change:</label>
                        <select id="classSelect" name="classSelect" required>
                            <option value="">Select a class...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="changeReason">Reason for Change:</label>
                        <textarea id="changeReason" name="changeReason" rows="4" 
                                placeholder="Please explain why you need this change..." required></textarea>
                    </div>

                    <div style="text-align: center;">
                        <button type="submit" class="action-btn">
                            <span id="submitBtnText">Submit Request</span>
                            <div id="submitBtnSpinner" class="spinner" style="display: none;"></div>
                        </button>
                        <button type="button" class="action-btn" onclick="showMyTimetable()" 
                                style="background: #6c757d; margin-left: 10px;">Cancel</button>
                    </div>

                    <div id="changeRequestError" class="error-message" style="display: none;"></div>
                    <div id="changeRequestSuccess" class="success-message" style="display: none;"></div>
                </form>
            </div>

            <!-- Request History Section (hidden by default) -->
            <div id="requestHistorySection" class="timetable-container hidden">
                <div class="timetable-header">
                    <h2 class="timetable-title">Change Request History</h2>
                    <p class="timetable-info">Your submitted requests and their status</p>
                </div>

                <div id="requestHistoryContent">
                    <div class="loading-message">
                        <div class="spinner"></div>
                        <p>Loading request history...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .request-item {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin: 15px 0;
        }

        .request-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .request-class {
            font-weight: 600;
            color: #333;
        }

        .request-status {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status-approved {
            background: #d1edff;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .status-rejected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .request-reason {
            color: #666;
            margin: 10px 0;
            font-style: italic;
        }

        .request-date {
            color: #888;
            font-size: 0.9rem;
        }

        .admin-notes {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            border-left: 4px solid #667eea;
        }

        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        @media print {
            .dashboard-header,
            .actions-section,
            #changeRequestSection,
            #requestHistorySection {
                display: none !important;
            }

            body {
                background: white !important;
            }
        }
    </style>

    <script src="js/common.js"></script>
    <script src="js/teacher.js"></script>
</body>
</html>
